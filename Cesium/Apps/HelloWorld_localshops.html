<!DOCTYPE html>
<html lang="en">
<head>
  <title>hello</title>
  <script src="../Build/Cesium/Cesium.js"></script>
  <style>
      @import url(../Build/Cesium/Widgets/widgets.css);
      html, body, #cesiumContainer {
          width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script> var viewer = new Cesium.Viewer('cesiumContainer');
  viewer.dataSources.add(Cesium.KmlDataSource.load("https://yutatsu.github.io/AoyamaArchive/Cesium/Apps/aoyama_localshops2.kml"));
  viewer.camera.flyTo({   
     destination : Cesium.Cartesian3.fromDegrees(139.712510,35.665191,20000.0)});
  </script>
</body>
</html>
